<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kelly Yun">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal Info - Connect Coralina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nav-styles.css">
    <link rel="stylesheet" href="css/styles-personalinfo.css">
    <script src="js/responsive-nav.js"></script>
</head>

<body>
    <header>
        <a href="#"><div class="small-logo"><img src="icons/small-logo.png" alt="University logo"></div></a>
        <h1>Personal Info</h1>
        <div class="nav-positioner">
            <nav class="nav-collapse">
                <ul>
                    <li class="menu-item"><a href="#" data-scroll>Home</a></li>
                    <li class="menu-item"><a href="#" data-scroll>Alerts</a></li>
                    <li class="menu-item"><a href="#" data-scroll>Personal Info</a></li>
                    <li class="menu-item"><a href="#" data-scroll>Academics</a></li>
                    <li class="menu-item"><a href="#" data-scroll>Finances</a></li>
                    <li class="menu-item"><a href="#" data-scroll>Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form method="get" action="">
            <fieldset>
                <h2>Basic Info</h2>
                <label>
                    Student Name: <br>
                    <input type="text" id="studentname" 
                    name="studentname" value="Enter name here"/>
                  </label>
                  <br>
                  <label>
                    Date of Birth: <br>
                    <input type="text" id="studentbirth" 
                    name="studentbirth" value="Enter date of birth here"/>
                  </label>
                  <br>
                  <label>
                    Student ID: <br>
                    <input type="text" id="studentid" 
                    name="studentid" value="Enter ID here"/>
                  </label>
                  <br>
                  <label>
                    Student PIN: <br>
                    <input type="text" id="studentpin" 
                    name="studentpin" value="Enter pin here"/>
                  </label>
            </fieldset>
            <fieldset class="address">
                <h2>Address and Contact Info</h2>
                    <label>
                        Home Address: <br>
                        <input type="text" id="homeaddress" 
                        name="homeaddress" value="Enter address here"/>
                    </label>
                    <br>
                    <label>
                        Email: <br>
                        <input type="text" id="studentemail" 
                        name="studentemail" value="Enter email here"/>
                    </label>
                    <br>
                    <label>
                        Phone: <br>
                        <input type="text" id="studentphone" 
                        name="studentphone" value="Enter phone number here"/>
                    </label>
                    <fieldset>
                        <h2>Emergency Contact</h2>
                        <label>
                            Contact Name: <br>
                            <input type="text" id="contactname" 
                            name="contactname" value="Enter name here"/>
                        </label>
                        <br>
                        <label>
                            Contact Email: <br>
                            <input type="text" id="contactemail" 
                            name="Contactemail" value="Enter email here"/>
                        </label>
                        <br>
                        <label>
                            Contact Phone: <br>
                            <input type="text" id="contactphone" 
                            name="contactphone" value="Enter phone number here"/>
                        </label>
                        <br>
                        <label>
                            Relationship: <br>
                            <input type="text" id="relation" 
                            name="relation" value="Enter relationship here"/>
                        </label>
                    </fieldset>
                </fieldset>
                <fieldset>
                    <h2>Demographics</h2>
                    <label>
                        Sex: <br>
                        <input type="text" id="studentsex" 
                        name="studentsex" value="Enter sex here"/>
                      </label>
                      <br>
                      <label>
                        Gender: <br>
                        <input type="text" id="studentgender" 
                        name="studentgender" value="Enter gender here"/>
                      </label>
                      <br>
                      <label>
                        Race: <br>
                        <input type="text" id="studentrace" 
                        name="studentrace" value="Enter race here"/>
                      </label>
                      <br>
                      <label>
                        Ethnicity: <br>
                        <input type="text" id="studentethnicity" 
                        name="studentethnicity" value="Enter ethnicity here"/>
                      </label>
                </fieldset>
                <input type="Submit" value="Submit">
        
    </main>
    
    <footer>
        <i class="fa fa-copyright"></i>
        <p>2024</p>
    </footer>

    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
</body>

</html>
