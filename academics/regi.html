<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="regi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body> 
    <header>
      <div class="white">logo</div>
      <div><h1 class="white">Course Registration</h1></div>
      <div class="white">icon</div>
    </header>
    <main>
      <h1>Course Search</h1>
      <div class="searchcontainer">
        <form method="get" action="results.html">
          <!--term-->
          <label for="term">Term:</label>
          <select class="half" id="term" name="term" required>
            <option value="">__</option>
            <option value="fall24">Fall 2024</option>
          </select>
          <label for="subject">Subject:</label>
          <select class="long" id="subject" name="subject" required>
            <option value="">__</option>
            <option value="comp">COMP</option>
          </select>
          <label for="relation">Course Number:</label>
          <select class="quarter" id="relation" name="relation" required>
            <option value="">__</option>
            <option value="lte">&lt;=</option>
            <option value="equal">=</option>
            <option value="gte">=></option>
          </select>
          <input class="threequarter" type="number" id="coursenum" min="126" max="126" required>
          <label for="attribute">Attribute:</label>
          <select class="long" id="attribute" name="attribute">
            <option value="none">None</option>
            <option value="create">FC-CREATE</option>
          </select>
          <input type="submit" value="Search">
        </form>
      </div>
    </main>
    <footer>
      &#169;2024
    </footer>

  </body>
</html>
