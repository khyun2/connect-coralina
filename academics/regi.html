    <header>
        <a href="../home.html"><div class="small-logo logocenter"><img src="../icons/small-logo.png" alt="University logo"></div></a>
        <h1 class="headercenter white">Academics</h1>
        <div class="nav-positioner">

                </ul>
            </nav>
        </div>
    </header>
    
    <main>
      <div class="header2">
        <h1>Course Search</h1>
        <a href=#><img class="cartsize" src="../icons/cart.png" alt="view cart"></a>
      </div>
      <div class="searchcontainer">
        <form action="results.html">
          <!--term-->
          <label for="term">Term:</label>
          <select class="half" id="term" name="term" required>
            <option value="">__</option>
            <option value="fall24">Fall 2024</option>
          </select>
          <label for="subject">Subject:</label>
          <select class="long" id="subject" name="subject" required>
            <option value="">__</option>
            <option value="comp">COMP</option>
          </select>
          <label for="relation">Course Number:</label>
          <select class="quarter" id="relation" name="relation" required>
            <option value="">__</option>
            <option value="lte">&lt;=</option>
            <option value="equal">=</option>
            <option value="gte">=></option>
          </select>
          <input class="threequarter" type="number" id="coursenum" min="126" max="126" required>
          <label for="attribute">Attribute:</label>
          <select class="long" id="attribute" name="attribute">
            <option value="none">None</option>
            <option value="create">FC-CREATE</option>
          </select>
          <input type="submit" value="Search">
        </form>
      </div>
    </main>
    
    <div class="spacer"></div>

    <footer>
        <i class="fa fa-copyright white"></i>
        <p class="white">2024</p>
    </footer>

    <script src="../js/fastclick.js"></script>
    <script src="../js/scroll.js"></script>

</body>
