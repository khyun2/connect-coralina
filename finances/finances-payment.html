<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kelly Yun">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment - Connect Coralina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/nav-styles.css">
    <link rel="stylesheet" href="../css/finances-payment-styles.css">
    <script src="../js/responsive-nav.js"></script>
</head>

<body>
    <header>
        <a href="../home.html"><div class="small-logo"><img src="../icons/small-logo.png" alt="University logo"></div></a>
        <h1>Finances</h1>
        <div class="nav-positioner">
            <nav class="nav-collapse">
                <ul>
                    <li class="menu-item"><a href="../home.html" data-scroll>Home</a></li>
                    <li class="menu-item"><a href="../alerts.html" data-scroll>Alerts</a></li>
                    <li class="menu-item"><a href="../personalinfo.html" data-scroll>Personal Info</a></li>
                    <li class="menu-item"><a href="../academics/academics.html" data-scroll>Academics</a></li>
                    <li class="menu-item"><a href="finances.html" data-scroll>Finances</a></li>
                    <li class="menu-item bottom-pad"><a href="../index.html" data-scroll>Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="gutter-left"></div>
        <div class="gutter-right"></div>
        <h2>Make Payment</h2>
        <form method="get" action="finances-confirmation.html">
            <div class="form-q pay-period">
                <label for="pay-period"><span>1.</span> Select payment period:</label><br>
                <select id="pay-period" name="pay-period" required>
                    <option disabled selected></option>
                    <option value="2024SU">Summer 2024</option>
                    <option value="2024FA">Fall 2024</option>
                </select>
            </div>
            <hr>
            <div class="form-q pay-amount">
                <label for="pay-amount"><span>2.</span> Input payment amount:</label><br>
                <input id="pay-amount" name="pay-amount" type="number" min="0.01" step="0.01" placeholder="$0.00" required>
            </div>
            <hr>
            <div class="form-q pay-method">
                <label for="pay-method"><span>3.</span> Select payment method:</label><br>
                <select id="pay-method" name="pay-method" required>
                    <option disabled selected></option>
                    <option value="card1234">Card ...1234</option>
                    <option value="card5678">Card ...5678</option>
                </select>
            </div>
            <input type="submit" class="button-pay" value="Pay Now">
        </form>
    </main>
    
    <div class="spacer"></div>

    <footer>
        <i class="fa fa-copyright"></i>
        <p>2024</p>
    </footer>

    <script src="../js/fastclick.js"></script>
    <script src="../js/scroll.js"></script>
    <script src="../js/fixed-responsive-nav.js"></script>
</body>

</html>
